<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px 0;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #2d2d2d;
    }

    .container {
      max-width: 850px;
      background-color: #ffffff;
      padding: 40px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      width: 90%;
      text-align: center;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #003366;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 26px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #444;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background-color: #000;
      margin-bottom: 25px;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .code-box-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .code-box-container input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.05);
    }

    .code-box-container button {
      padding: 10px 20px;
      background-color: #0056b3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .code-box-container button:hover {
      background-color: #003e80;
      transform: scale(1.05);
    }

    .contact-button {
      padding: 15px 30px;
      background-color: #0077cc;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .contact-button:hover {
      background-color: #005fa3;
      transform: scale(1.05);
    }
  </style>
